<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <title>Blooket API</title>
    </head>
    <body>
        <div class="container">
            <h1>Blooket API</h1>
            <div id="setup">
                <form id="joinForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="gameId" placeholder="Game Code" />  
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name" />
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Join Game" />
                    </div>
                </form>
            </div>
            <div id="controls" style="display:none">
                <form id="setValForm">
                    <div class="form-group">
                        <select class="form-control" id="animalPic"></select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="newScore" placeholder="New Score" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Update Score" />
                    </div>               
                </form>

                <hr/>

                <form id="kickForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="kickName" placeholder="Name" />
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-danger" value="Kick Player" />
                    </div>               
                </form>
            </div>
        </div>

        <!--Scripts at the end-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="pics.js"></script>
        <script src="index.js"></script>
    </body>
</html>
